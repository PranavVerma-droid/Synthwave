services:
  synthwave:
    image: ghcr.io/pranavverma-droid/synthwave:latest
    container_name: synthwave
    restart: unless-stopped
    ports:
      - "${SYNTHWAVE_PORT}:5000"
    volumes:
      - ${MUSIC_PATH}:/music
      - ${BINARY_PATH}:/binary
      - ${PLAYLISTS_PATH}:/playlists
      - ${CONFIG_PATH}:/app/config
      - ${LOGS_PATH}:/app/logs
    environment:
      - TZ=${TZ}
      - FLASK_ENV=${FLASK_ENV}
    networks:
      - synthwave-network

networks:
  synthwave-network:
    driver: bridge
